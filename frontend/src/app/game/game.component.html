<div *ngIf="location" class="background-location"
     [ngStyle]="{'background-image': 'url(assets/' + location.imagePath + ')'}">
  <div class="content-overlay">
    <!-- Informations sur l'emplacement -->
    <div class="location-info-temp">
      <h2>Game Round</h2>
      <p>{{ location.description }}</p>
      <p>Coordinates: X={{ location.xCoordinate }}, Y={{ location.yCoordinate }}</p>
      <p>Difficulty: {{ location.difficulty }}</p>
      <p>Path: {{ location.imagePath }}</p>
    </div>

    <!-- Timer -->
    <div class="time">
      <p>Time left: NaN</p>
    </div>

    <!-- Scores -->
    <div class="score-bloc">
      <div class="score-global">
        <p>Global Score: NaN</p>
      </div>
      <div class="score-round">
        <p>Round Score: NaN</p>
      </div>
    </div>

    <!-- Bouton Submit -->
    <div class="bouton-submit">
      <button>Submit</button>
    </div>

    <!-- Carte interactive -->
    <div id="map-container">
      <app-map></app-map>
    </div>
  </div>

  <!-- Erreur Ã©ventuelle -->
  <div *ngIf="error" class="error">
    <p>{{ error }}</p>
  </div>
</div>

<div *ngIf="!location && !error">
  <p>Loading...</p>
</div>
